services:
  jupyter-notebook:
    build:
      context: pyspark-image-builder
      dockerfile: Dockerfile
    # ports:
    #   - "4040:4040"  
    volumes:
      - ./pyspark-image-builder/:/home/jovyan/work  
      - data:/saveData
      - sql_db:/home/jovyan/DataBaseStore
    # environment:
    #   JUPYTER_ENABLE_LAB: "yes"  # Enable JupyterLab interface (optional)
    command: [ "python" ,"/home/jovyan/work/main-app.py" ]
    # command: ["tail", "-f", "/dev/null"]

    depends_on:
      - db 

  flask-server:
    build:
      context: recive-and-serve-server 
      dockerfile: Dockerfile
    ports:
      - "223:223"
    volumes:
      - ./recive-and-serve-server/:/app
      - data:/saveData
      - ./saveData:/saveData
      - sql_db:/DataBaseStore
    
    depends_on:
      - db 

  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
  # mysql:
  #   restart: always
  #   container_name: "mysql"
  #   image: mysql:latest
  #   ports:
  #     - 3306:3306
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=password
  #     - MYSQL_DATABASE=pyspark
  #     - MYSQL_USER=user
  #     - MYSQL_PASSWORD=password
    volumes:
    - mysql_db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    
    depends_on:
      - db 

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_db:/data/db

  # mongo-express:
  #   image: mongo-express
  #   restart: always
  #   ports:
  #     - 8081:8081
  #   environment:
  #     ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #     ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  #     ME_CONFIG_BASICAUTH: false

volumes:
  data:
  sql_db:
  mysql_db:
  mongo_db:


